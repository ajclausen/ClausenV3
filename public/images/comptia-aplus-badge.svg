<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badge-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8102E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Outer circle with gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#badge-gradient)" filter="url(#shadow)"/>
  
  <!-- Inner white circle -->
  <circle cx="100" cy="100" r="75" fill="white"/>
  
  <!-- CompTIA text -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#C8102E">
    CompTIA
  </text>
  
  <!-- A+ text -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#C8102E">
    A+
  </text>
  
  <!-- Certified text -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">
    CERTIFIED
  </text>
  
  <!-- Year -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999999">
    2023
  </text>
  
  <!-- Decorative elements -->
  <path d="M 40 100 L 60 100" stroke="#C8102E" stroke-width="2"/>
  <path d="M 140 100 L 160 100" stroke="#C8102E" stroke-width="2"/>
</svg>